<div class="row mb-4">
  <div [ngClass]="{'col-md-9': showButton, 'col-md-12': !showButton}">
    <h1 class="h2 border-left pl-2">{{pageTitle}}</h1>
  </div>
  <div class="col-md-3 text-right" *ngIf="showButton">
    <a [routerLink]="[buttonLink]" [ngClass]="buttonClass">{{buttonText}}</a>
  </div>
</div>
