<app-breadcrumb
  [items]="[{text: 'Relatório de receitas e despesas'}]">
</app-breadcrumb>

<app-page-header page-title="Relatório de receitas e despesas" [show-button]="false">
</app-page-header>

<app-server-error-messages [server-error-messages]="serverErrorMessages"></app-server-error-messages>

<div class="card">

  <div class="card-header">Selecione o mes e ano pra gerar os relatorios</div>
  <div class="card-body">
    <div class="form-row">
      <div class="form-group col-md-7">
        <label for="month">Mes</label>
        <select #month name="month" id="month" class="form-control">
          <option value="">Selcione o mes</option>
          <option value="1">janeiro</option>
          <option value="2">fevereiro</option>
          <option value="3">marco</option>
          <option value="4">abril</option>
          <option value="5">maio</option>
          <option value="6">junho</option>
          <option value="7">julho</option>
          <option value="8">agosto</option>
          <option value="9">setembro</option>
          <option value="10">outubro</option>
          <option value="11">novembro</option>
          <option value="12">dezembro</option>
        </select>
      </div>

      <div class="form-group col-md-5">
        <label for="year">ano</label>
        <select #year name="year" id="year" class="form-control">
          <option value="">selecione</option>
          <option value="2016">2016</option>
          <option value="2017">2017</option>
          <option value="2018">2018</option>
          <option value="2019">2019</option>
          <option value="2020">2020</option>
          <option value="2021">2021</option>
        </select>
      </div>

    </div>

    <div class="form-row">
      <div class="col-md text-right">
        <button type="button" (click)="generateReports()" class="btn btn-primary float-right">
          Gerar relatorios
        </button>
      </div>
    </div>

  </div>

</div>

<div class="card-deck mt-5 mb-5">
  <div class="card text-center text-white bg-success">
    <div class="card-header">
      total de receitas
    </div>
    <div class="card-body">
      <h3 class="card-title">{{revenueTotal}}</h3>
    </div>
  </div>

  <div class="card text-center text-white bg-danger">
    <div class="card-header">
      total de despesas
    </div>
    <div class="card-body">
      <h3 class="card-title">{{expenseTotal}}</h3>
    </div>
  </div>

  <div class="card text-center text-white bg-info">
    <div class="card-header">
      saldo
    </div>
    <div class="card-body">
      <h3 class="card-title">{{balance}}</h3>
    </div>
  </div>
</div>

<hr>

<div class="row mt-5 mb-4">
  <div class="col-md-6">
    <p-chart type="bar" [data]="revenueChartData" [options]="chartOptions"></p-chart>
  </div>

  <div class="col-md-6">
    <p-chart type="bar" [data]="expenseChartData" [options]="chartOptions"></p-chart>
  </div>
</div>
